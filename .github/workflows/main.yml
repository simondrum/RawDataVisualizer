name: Build & Deploy Avalonia WASM

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x   # ou 8.0.x

      - name: Restore Browser
        run: dotnet restore avaloniaCrossPlat.Browser/avaloniaCrossPlat.Browser.csproj

      - name: Publish WASM
        run: |
          dotnet publish avaloniaCrossPlat.Browser/avaloniaCrossPlat.Browser.csproj \
            -c Release \
            -o publish \
            /p:WasmEnableSIMD=false

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: publish/wwwroot

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
