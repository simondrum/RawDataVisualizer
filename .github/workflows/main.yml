name: Publish WASM to GitHub Pages

on:
  push:
    branches: ["main"]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 10.0.x

      - name: Install WASM workload
        run: dotnet workload install wasm-tools

      - name: Restore dependencies
        run: dotnet restore avaloniaCrossPlat.Browser/avaloniaCrossPlat.Browser.csproj

      - name: Publish WASM
        run: dotnet publish avaloniaCrossPlat.Browser/avaloniaCrossPlat.Browser.csproj -c Release -o publish

      - name: List publish directory (debug)
        run: ls -R publish/wwwroot

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: publish/wwwroot
          keep_files: false