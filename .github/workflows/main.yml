name: Build & Deploy Avalonia WASM (.NET 9)

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 9 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      # (optionnel mais recommand√©) cache NuGet + workloads
      - name: Cache NuGet & workloads
        uses: actions/cache@v4
        with:
          path: |
            ~/.nuget/packages
            ~/.dotnet
          key: ${{ runner.os }}-dotnet9-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-dotnet9-

      - name: Restore Browser project
        run: dotnet restore avaloniaCrossPlat.Browser/avaloniaCrossPlat.Browser.csproj

      - name: Restore WASM workloads
        run: dotnet workload restore avaloniaCrossPlat.Browser/avaloniaCrossPlat.Browser.csproj

      - name: Publish Avalonia WASM
        run: |
          dotnet publish avaloniaCrossPlat.Browser/avaloniaCrossPlat.Browser.csproj \
            -c Release \
            -o publish \
            /p:WasmEnableSIMD=false

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: publish/wwwroot

  deploy:
    needs: build
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
